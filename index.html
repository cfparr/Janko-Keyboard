<div id='tones'>

</div>

<div id='scales'>

    <button class="btn dorian" id=dorian>Dorian</button>

    <button class="btn aeolian"id=aeolian>Aeolian</button>
    <button class="btn locrian" id=locrian >Locrian</button>
    
    <div>
      <input type="radio" name="type" id="RootDo" onclick= "whichRoot()"/> 
      Do
      <input type="radio" name="type" id="RootDo#" onclick= "whichRoot()"/>
      Do#
      <input type="radio" name="type" id="RootRe" onclick= "whichRoot()" />

      Re#

      Mi

      Fa

      Fa#

      Sol

      Sol#

      La#

      Si

  </div>

    </div>
